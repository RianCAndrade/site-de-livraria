{% extends 'base.html' %}
{% block content %}
    <h2 class="text-center">Livro - {{book.title}}</h2>
    <hr>
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header text-center">
                {{book.title}}
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">{{book.genre}}, ano {{book.year}}</h5>
                <p>{{book.description}}</p>
                <hr>
                <span>R$ {{book.value}}</span>
            </div>
        </div>
        <br><br>
        <a class="btn btn-secondary" href="{% url 'home' %}">Voltar</a>
        <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Excluir</a>
        <a href="{% url 'update_book' book.id %}" class="btn btn-primary">Atualizar</a>
    </div>
{% endblock %}
